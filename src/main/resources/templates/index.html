<html lang="en" xmlns="hhtps://thymleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>Employee Management System</title>
</head>

<body>
	<div class="container my-2">
	
	
		<h1>Employee List</h1>
		<a th:href="@{/addEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Emploee</a>
		<table border="2" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee id</th>
					<th>Employee Name </th>
					<th>Designation</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee :${listEmployees}">
					<td th:text="${employee.employee_id}"></td>
					<td th:text="${employee.employee_name}"> </td>
					<td th:text="${employee.designation}"></td>
					<td th:text="${employee.salary}"></td>
					<td><a th:href="@{/updateForm/{id}(id=${employee.employee_id})}" class="btn btn-primary">Update</a></td>
					<td><a th:href="@{/deleteEmployee/{id}(id=${employee.employee_id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	
	</div>
</body>

</html>
