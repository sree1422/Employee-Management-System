<html lang="en" xmlns="hhtps://thymleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>Employee Management System</title>
</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
	
		<h2>Save Employee </h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{employee_name}" placeholder="Employee Full Name "
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{designation}" placeholder="Job Role " class="form-control mb-4 col-4">
			<input type="text" th:field="*{salary}" placeholder="Enter Salary " class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Save Employee</button>
		</form>
	</div>
</body>

</html>
